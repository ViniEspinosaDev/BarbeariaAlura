<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="assets/logo.png" alt="logo" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nomecompleto">Nome completo: </label>
        <input type="text" id="nomecompleto" class="input-padrao" required />

        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          placeholder="email@dominio.com"
          required
        />

        <label for="telefone">Telefone: </label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          placeholder="(00) 00000-0000"
          required
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          id="mensagem"
          cols="30"
          rows="10"
          class="input-padrao"
          required
        ></textarea>

        <fieldset class="radio-contato">
          <legend>Como prefere o nosso contato?</legend>
          <label
            ><input type="radio" name="contato" value="email" />Email</label
          >

          <label
            ><input
              type="radio"
              name="contato"
              value="telefone"
            />Telefone</label
          >

          <label
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />Gostaria de receber nossas novidades
          por email?</label
        >

        <input class="enviar" type="submit" value="Enviar formulário" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="assets/logo-branco.png" alt="logo" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
